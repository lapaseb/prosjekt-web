<html>
  <head>
    <link rel="stylesheet" href="todo/todo.css">
  </head>
  <body>
    <div class="section"></div>
    <main>

      <div class="fixed-action-btn">
      <a class="btn-floating btn-large add-todo">
        <i class="large material-icons" ng-click="addTodo()">add</i>
      </a>
      </div>
      <div class="row">
        <div class="list-group todos" ng-repeat="MainTodo in MainTodos">
          <div class="col s12 m6 l3 ">
            <div class="card hoverable maincard">
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4"><b>{{MainTodo.nomTachePrincipale}}</b></span>
                <p>
                  {{MainTodo.descriptionTachePrincipale}}
                </p>
                <br>
                <div class="list-group" ng-repeat="SubTodo in MainTodo.tachesSecondaire">
                  <div class="col s12 m12 l12">
                    <div class="card insidecard ">
                      <div class="card-content">
                        <span class="card-title activator subtodo-title">{{SubTodo.nomTacheSecondaire}}</span>

                        <br>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="row">
                <center>
                  <div class="col s12 l12 m12">
                    <a class="waves-effect waves-light btn pink accent-3 addsubtodo" ng-click="addSubTodo(MainTodo.$id)"><i class="material-icons left">add</i>Ajouter une t√¢che interne</a>
                  </div>
                </center>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  </body>
</html>
