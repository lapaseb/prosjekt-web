<link rel="stylesheet" href="projects/projects.css">
<body>

  <div class="container">

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large add-project">
        <i class="large material-icons" ng-click="addProjectPage()">add</i>
      </a>
    </div>

    <div class="row">
      <div class="list-group" ng-repeat="article in articles">
          <div class="col s12 m6 l4">
            <a href="#/todo?projectID={{article.$id}}" class="card-link" >
              <div class="card hoverable">
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4"><b>{{article.projetNom}}</b></span>
                  <p>{{article.projetDescription}}</p>
                  <br>
                  <span class="card-sub-title grey-text text-darken-4">Progression</span>
                  <div class="progress">
                    <div class="determinate" style="width:{{article.progression}}%"></div>
                  </div>
                  <b>Dépenses</b>
                  <p>Aucune dépense.</p>
                  <br>
                  <b>Gains</b>
                  <p>Aucun gain.</p>
                  <br>
                  <span>Date de début : </span>{{article.dateDebut}}
                  <p>
                    <span>Date de fin prévisionelle : </span>{{article.dateFinPrevue}}
                  </p>
                  <br><br>
                  <p>Importance <b>{{article.importance}}</b></p>
                  <div class="row">
                      <div class="col s12 l12 m12">
                        <a class="waves-effect waves-light btn delete-button red darken-1" ng-click="deleteProject(article.$id)"><i class="material-icons left">not_interested</i>Supprimer</a>
                      </div>
                  </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
</body>
